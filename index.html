<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Memory Game</title>
    <link rel="stylesheet" href="/assets/stylesheets/styles.css">

<body>
    <div class="container">
        <div class="background-image"></div>
        
        <div class="header">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="">

                <div class="memory-card" data-card="char">
                    <img class= "front-face" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="char">

                <div class="memory-card" data-card="squirtle">
                    <img class= "front-face" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="squirtle">
                    <img class="back-face" src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="">
                </div>
                <div class="memory-card" data-card="mew">
                    <img class= "front-face" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/151.png" alt="mew">
                    <img class="back-face" src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="">
                </div>

                <div class="memory-card" data-card="sheep">
                    <img class= "front-face" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/180.png" alt="sheep">
                    <img class="back-face" src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="">
                </div>
                <div class="memory-card" data-card="pika">
                    <img class= "front-face" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="pika">
                    <img class="back-face" src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="">
                </div>
                <div class="memory-card" data-card="sheep">
                    <img class= "front-face" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/180.png" alt="sheep">
                    <img class="back-face" src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="">
                </div>
                <div class="memory-card" data-card="pika">
                    <img class= "front-face" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="pika">
                    <img class="back-face" src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="">
                </div>

                <div class="memory-card" data-card="bulba">
                    <img class= "front-face" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="bulba">
                    <img class="back-face" src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="">
                </div>
                <div class="memory-card" data-card="char">
                    <img class= "front-face" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="char">

                <div class="memory-card" data-card="squirtle">
                    <img class= "front-face" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="squirtle">
                    <img class="back-face" src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="">
                </div>
                <div class="memory-card" data-card="mew">
                    <img class= "front-face" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/151.png" alt="mew">
                    <img class="back-face" src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="">
                </div>
            </section>
        </div>

        <div class="footer">
            <img class="footer-logo" src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="">
